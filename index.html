<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <div class="subCtnr">

        <section class="prodInfoSect">
            <ul class="uList">
                <li class="prodCategory">PERFUME</li>
                <li class="prodName">Gabrielle Essence Eau De Parfum</li>
                <li class="prodDescr">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</li>
                <li class="prodPrices">
                    <div class="priceAfterDiscount">$149.99</div>
                    <div class="priceNoDiscount">$169.99</div>
                </li>
                <a class="addToCartCtnr" href="#">

                </a>
            </ul>
        </section>
    </div>

        <p>
